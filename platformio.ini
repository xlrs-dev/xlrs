[env:rx-ble]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipicow
board_build.core = earlephilhower
framework = arduino
build_flags = 
    -DRX_SIDE=1
    -DPIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH
build_src_filter = +<rx_main_ble.cpp> -<main.cpp> -<rx_main.cpp> -<rx_main_ppm.cpp> -<rx_main_bt.cpp>

[env:tx-ble]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipicow
monitor_speed = 115200
framework = arduino
board_build.core = earlephilhower
lib_deps = 
    adafruit/Adafruit SH110X@^2.1.14
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ADS1X15@^2.2.3
build_flags = 
    -DTX_SIDE=1
    -DPIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH
build_src_filter = +<tx_main_ble.cpp> -<main.cpp> -<tx_main.cpp> -<tx_main_bt.cpp>

