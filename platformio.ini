; https://docs.platformio.org/page/projectconf.html

[env:tx]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipicow
monitor_speed = 115200
framework = arduino
board_build.core = earlephilhower
lib_deps = 
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ADS1X15@^2.2.3
build_flags = 
    -DTX_SIDE=1
build_src_filter = +<tx_main.cpp> -<main.cpp> -<tx_main_bt.cpp> -<tx_main_ble.cpp>

[env:rx-bt]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipicow
board_build.core = earlephilhower
framework = arduino
build_flags = 
    -DRX_SIDE=1
    -DENABLE_CLASSIC=1
    -DPIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH
build_src_filter = +<rx_main_bt.cpp> -<main.cpp> -<rx_main.cpp> -<rx_main_ppm.cpp>

