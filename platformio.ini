board = rpipicow
framework = arduino
board_build.core = earlephilhower
monitor_speed = 115200
lib_deps =
    jgromes/RadioLib@^6.6.0
build_flags =
    -DRX_SIDE=1
    -DSX128X_SPI_SCK=18
    -DSX128X_SPI_MOSI=19
